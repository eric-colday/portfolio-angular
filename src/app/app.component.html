<main [ngClass]="mode">

      [ngStyle]="{
        'background-color': mode === 'dark' ? '#0d1520' : '#fbfdff'
      }"
    >
      <a routerLink="/" routerLinkActive="active" class="font-bold text-[22px]"
        >Nec
      </a>
      <div class="flex items-center gap-6">
        <div
          class="hidden max-[768px]:block"
          *ngIf="!showLinks"
          (click)="handleShowLinks()"
        >
          <mat-icon class="text-2xl cursor-pointer hidden">menu</mat-icon>
        </div>

          class="hidden max-[768px]:block"
          *ngIf="showLinks"
          (click)="handleShowLinks()"
        >
          <mat-icon class="text-2xl cursor-pointer fixed z-50">close</mat-icon>
        </div>
        <div
          class="w-[48px] h-[24px] border-[1.5px] border-[#53c28b70] rounded-[30px] flex justify-between items-center p-[2px] relative cursor-pointer"

          ></div>
        </div>
        <!-- Menu 1 -->
        <div class="flex items-center gap-6 max-[768px]:hidden">
          <a routerLink="/" routerLinkActive="active">Accueil</a>
          <a routerLink="/portfolio" routerLinkActive="active">Portflolio</a>
          <a routerLink="/blog" routerLinkActive="active">Blog</a>
          <a routerLink="/about" routerLinkActive="active">A propos</a>

            'background-color': mode === 'dark' ? '#0d1520' : '#fbfdff'
          }"
          *ngIf="showLinks"
          (click)="handleShowLinks()"
        >
          <a
            routerLink="/"
            routerLinkActive="active"

          <a

            routerLink="/blog"

            >Blog</a
          >
          <a
            routerLink="/about"
            routerLinkActive="active"
            class="w-full flex justify-center p-6 text-2xl"
            >About</a
          >
          <a
            routerLink="/contact"
            routerLinkActive="active"
            class="w-full flex justify-center p-6 text-2xl"
            >Contact</a
          >
          <a
            routerLink="/dashboard"
            routerLinkActive="active"
            class="w-full flex justify-center p-6 text-2xl"
            >Dashboard</a
          >
        </div>
